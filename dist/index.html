<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div id="searchBar">
        <input id="searchBarInput" placeholder="Wpisz lokalizacje">
        <button id="searchButton">
            <img id="searchIcon" src="images/search.svg" alt="Search button magnifing glass">
        </div>
    </div>
    <container id="mainWeatherContainer">
        <div id="secondaryWeatherLeft" class="secondaryWeather">
            <div id="visibility">
                <div class="textContainer">
                    <p class="secondaryText">Widoczność</p>
                    <h4 id="visibilityText" class="secondaryMainText"></h4>
                </div>
                <img class="icon" src="images/binoculars.svg">
            </div>
            <div id="windSpeed">
                <div class="textContainer">
                    <p class="secondaryText">Prędkość wiatru</p>
                    <h4 id="windSpeedText" class="secondaryMainText"></h4>      
                </div>
                <img class="icon" src="images/wind.svg">
            </div>
            <div id="pressure">
                <div class="textContainer">
                    <p class="secondaryText">Ciśnienie</p>
                    <h4 id="pressureText" class="secondaryMainText"></h4>
                </div>
                <img class="icon" src="images/pressure.svg">
            </div>

        </div>
        <div id="mainWeather">
            <h1 id="mainTemperature"></h1>
            <h2 id="mainName"></h2>
            <img id="mainIcon" class="icon"></img>
            <h3 id="mainStatus"></h3>
        </div>
        <div id="secondaryWeatherRight" class="secondaryWeather">
            <div id="feelsLike">
                <img class="icon" src="images/thermo.svg">
                <div class="textContainer">
                    <p class="secondaryText">Odczuwalne</p>
                    <h4 id ="feelsLikeText" class="secondaryMainText"></h4>
                </div>
            </div>
            <div id="humidity">
                <img class="icon" src="images/humidity.svg">
                <div class="textContainer">
                    <p class="secondaryText">Wilgotność</p>
                    <h4 id="humidityText" class="secondaryMainText"></h4>
                </div>
            </div>
            <div id="chanceOfRain">
                <img class="icon" src="images/rainy.svg">
                <div class="textContainer">
                    <p class="secondaryText">Szansa na opady</p>
                    <h4 id="chanceOfRainText" class="secondaryMainText"></h4>
                </div>
            </div>
        </div>
    </container>
    <container id="fiveDayWeatherContainer">
        <div id="dailyHourlyButtons"></div>
        <div id="fiveDayWeather"></div>
    </container>
</body>
</html>
